---
layout: default
title: Blog
---

<div id="home">
  {% for category in site.categories %}
    <div class="category"> {{ category | first }} ({{ category.last.size }}) </div>
    <ul class="posts">
    {% for post in site.posts %}
        {% if category.first == post.category %}
        <li><span>{{ post.date | date: "%F" }}</span> <a href="/articles{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
  </ul>
  {% endfor %}
</div>
