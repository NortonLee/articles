---
layout: default
---

<div class="post-content">
  <div id="post">
    {{ content }}
  </div>
  <div class="tags">
   {% for tag in site.tags %}
        {% if page.tags contains tag.first %}
        <span><a target="_blank" href="/articles/taglist.html">{{tag.first}}</a></span>
        {% endif %}
   {% endfor %}
  </div>

  <div id="related">
    <h2>Latest Post</h2>
    <ul class="related-post">
      {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date: "%F" }}</span> &raquo; <a href="/articles{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
