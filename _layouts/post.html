---
layout: default
---

<div class="post-content">
  <div id="post">
    {{ content }}
  </div>

  <div id="related">
    <h2>Latest Post</h2>
    <ul class="related-post">
      {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date: "%F" }}</span> &raquo; <a href="/articles{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
