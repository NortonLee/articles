---
layout: default
title: Tag
---
<div id="home">
   {% for tag in site.tags %}
    <div class="category"> {{ tag | first }} ({{ tag.last.size }}) </div>
    <ul class="posts">
      {% for post in site.posts %}
        {% if post.tags contains tag.first %}
        <li>
          <span>{{ post.date | date: "%F" }}</span> 
          <a href="/articles{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endif %}
      {% endfor %}
  </ul>
  {% endfor %}
</div>
